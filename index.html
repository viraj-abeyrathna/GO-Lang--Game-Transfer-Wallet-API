<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super game transfer wallet api</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        form {
            margin-top: 20px;
            display: inline-block;
            text-align: left;
            max-width: 600px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        #responseContainer {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 600px;
            word-wrap: break-word;
            text-align: left;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <h1>Super game transfer wallet api</h1>
    <form id="actionForm">
        <!-- Action Dropdown -->
        <div class="form-group">
            <label for="cid">Cid:</label>
            <input type="text" id="cid" name="cid" value="2003" required>
        </div>
        <div class="form-group">
            <label for="md5_key">MD5 Key:</label>
            <input type="text" id="md5_key" name="md5_key" value="atwPbraNmm4GjjG5" required>
        </div>
        <div class="form-group">
            <label for="api_url">API URL:</label>
            <input type="url" id="api_url" name="api_url" value="https://transfer-api.games-api.xyz" required>
        </div>
        <div class="form-group">
            <label for="action">Action:</label>
            <select id="action" name="action" required>
                <option value="game_init" selected>Game Init</option>
                <option value="user_balance">User Balance</option>
                <option value="user_deposit">User Deposit</option>
                <option value="user_withdraw">User Withdraw</option>
                <option value="user_order">User Order</option>
                <option value="user_balance">User Balance</option>
                <option value="user_kick">User Kick</option>
                <option value="game_list">Game List</option>
                <option value="game_log">Game Log</option>

            </select>
        </div>

        <div id="commonFields">
            <div class="form-group">
                <label for="uid">UID:</label>
                <input type="text" id="uid" name="uid" value="test_user_123" required>
            </div>
        </div>

        <!-- Common Fields -->
        <div id="gameLogFields">
            <!-- StartTime 输入框 -->
            <div class="form-group">
                <label for="start_time">Start Time (Unix Timestamp):</label>
                <input type="number" id="start_time" name="start_time" placeholder="Enter start time">
            </div>

            <!-- EndTime 输入框 -->
            <div class="form-group">
                <label for="end_time">End Time (Unix Timestamp):</label>
                <input type="number" id="end_time" name="end_time" placeholder="Enter end time">
            </div>

            <!-- Page 输入框 -->
            <div class="form-group">
                <label for="page">Page:</label>
                <input type="number" id="page" name="page" placeholder="Enter page number (>=1)" min="1" value="1">
            </div>

            <!-- PageSize 输入框 -->
            <div class="form-group">
                <label for="page_size">Page Size:</label>
                <input type="number" id="page_size" name="page_size" placeholder="Enter page size (1-5000)" min="2000"
                    max="5000" value="2000">
            </div>
        </div>



        <!-- Additional Fields for Game Initialization -->
        <div id="gameInitializationFields" class="hidden">
            <div class="form-group">
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname" value="lgd">
            </div>
            <div class="form-group">
                <label for="channel_id">Channel ID:</label>
                <input type="text" id="channel_id" name="channel_id" value="channel_id_1"
                    placeholder="Enter channel ID (optional)">
            </div>
            <div class="form-group">
                <label for="sub_channel_id">Sub-Channel ID:</label>
                <input type="text" id="sub_channel_id" name="sub_channel_id" value="sub_channel_id_1"
                    placeholder="Enter sub channel ID (optional)">
            </div>
            <div class="form-group">
                <label for="user_group">User Group:</label>
                <input type="text" id="user_group" name="user_group" value="user_group_1">
            </div>
            <div class="form-group">
                <label for="vip_level">Vip Level:</label>
                <input type="text" id="vip_level" name="vip_level" value="vip_level">
            </div>
            <div class="form-group">
                <label for="game_id">Game ID:</label>
                <input type="text" id="game_id" name="game_id" value="1005">
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="zh-CN">简体中文 (zh-CN)</option>
                    <option value="zh-TW">繁體中文 (zh-TW)</option>
                    <option value="en" selected>英文 (en)</option>
                    <option value="fil">菲律賓語 (fil)</option>
                    <option value="ja">日語 (ja)</option>
                    <option value="ko">韓文 (ko)</option>
                    <option value="pt">葡萄牙語 (pt)</option>
                    <option value="ru">俄語 (ru)</option>
                    <option value="es">西班牙語 (es)</option>
                    <option value="th">泰文 (th)</option>
                    <option value="vi">越南語 (vi)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="transaction_id">Transaction ID:</label>
                <input type="text" id="transaction_id" name="transaction_id" value="transaction_id_1">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" value="100" step="1">
            </div>
            <div class="form-group">
                <label for="status">status:</label>
                <select id="status" name="status">
                    <option value="0">禁用</option>
                    <option value="1" selected>启用</option>
                </select>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="responseContainer" class="hidden">
        <h3>Server Response:</h3>
        <pre id="responseContent"></pre>
    </div>

    <script>
        const actionSelect = document.getElementById('action');
        const gameInitializationFields = document.getElementById('gameInitializationFields');
        const responseContainer = document.getElementById('responseContainer');
        const responseContent = document.getElementById('responseContent');

        function updateFieldVisibility() {
            const selectedAction = actionSelect.value;

            // 获取字段容器
            const commonFields = document.getElementById('commonFields');
            const gameInitFields = document.getElementById('gameInitializationFields');
            const gameLogFields = document.getElementById('gameLogFields');

            // 获取单独的 UID 和 currency 字段
            const uidField = document.getElementById('uid').parentElement;
            const transactionIdField = document.getElementById('transaction_id').parentElement;
            const amountField = document.getElementById('amount').parentElement;
            const statusField = document.getElementById('status').parentElement; // 确保 statusField 被正确选择
            const channelIdField = document.getElementById('channel_id').parentElement;
            const subChannelIdField = document.getElementById('sub_channel_id').parentElement; // 确保 statusField 被正确选择



            // 重置所有字段的显示状态
            commonFields.classList.add('hidden');
            gameInitFields.classList.add('hidden');
            gameLogFields.classList.add('hidden');
            Array.from(commonFields.children).forEach(field => field.classList.add('hidden'));
            Array.from(gameInitFields.children).forEach(field => field.classList.add('hidden'));
            Array.from(gameLogFields.children).forEach(field => field.classList.add('hidden'));

            // 根据不同的 action 显示/隐藏字段
            if (selectedAction === 'game_init') {
                // game_init 显示所有字段
                commonFields.classList.remove('hidden');
                gameInitFields.classList.remove('hidden');
                Array.from(commonFields.children).forEach(field => field.classList.remove('hidden'));
                Array.from(gameInitFields.children).forEach(field => field.classList.remove('hidden'));
                statusField.classList.add('hidden'); // 对于 game_init，不显示 status 字段
            } else if (selectedAction === 'user_balance') {
                // user_balance 只显示 UID 和 currency
                commonFields.classList.remove('hidden');
                uidField.classList.remove('hidden');
                gameInitFields.classList.remove('hidden');
            } else if (selectedAction === 'user_deposit' || selectedAction === 'user_withdraw') {
                // user_deposit 和 user_withdraw 显示 UID、currency、TransactionId 和 Amount
                commonFields.classList.remove('hidden');
                uidField.classList.remove('hidden');
                transactionIdField.classList.remove('hidden');
                amountField.classList.remove('hidden');
                gameInitFields.classList.remove('hidden');
            } else if (selectedAction === 'user_order') {
                commonFields.classList.remove('hidden');
                transactionIdField.classList.remove('hidden');
                gameInitFields.classList.remove('hidden');
            } else if (selectedAction === 'game_list') {
                // game_list 无额外字段，隐藏所有额外字段
                commonFields.classList.remove('hidden');
                gameInitFields.classList.add('hidden');
            } else if (selectedAction === 'user_kick') {
                // user_kick 显示所有通用字段，并显示 status 字段
                commonFields.classList.remove('hidden');
                gameInitFields.classList.remove('hidden');
                statusField.classList.remove('hidden');
                Array.from(commonFields.children).forEach(field => field.classList.remove('hidden'));
            } else if (selectedAction === 'game_log') {
                gameLogFields.classList.remove('hidden');
                gameInitFields.classList.remove('hidden');
                Array.from(gameLogFields.children).forEach(field => field.classList.remove('hidden'));
            } else {
                // 默认情况下，显示 UID 和 currency
                commonFields.classList.remove('hidden');
                uidField.classList.remove('hidden');
                Array.from(commonFields.children).forEach(field => field.classList.remove('hidden'));
                gameInitFields.classList.add('hidden');
            }
        }

        // 初始化字段显示状态
        window.addEventListener('DOMContentLoaded', updateFieldVisibility);

        // 监听 action 下拉菜单的变化
        actionSelect.addEventListener('change', updateFieldVisibility);

        window.addEventListener('DOMContentLoaded', updateFieldVisibility);
        actionSelect.addEventListener('change', updateFieldVisibility);

        document.getElementById('actionForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                responseContainer.classList.remove('hidden');
                responseContent.textContent = JSON.stringify(result.apiResponse, null, 2);
                alert(responseContent.textContent);
            } catch (error) {
                responseContainer.classList.remove('hidden');
                responseContent.textContent = 'Error: ' + error.message;
                alert('Error calling API: ' + error.message);
            }
        });
    </script>
</body>

</html>
